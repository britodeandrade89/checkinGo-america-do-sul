<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Check-in, GO! - Netflix Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              netflixRed: '#E50914',
              netflixBlack: '#141414',
              netflixDarkGray: '#181818',
              netflixGray: '#808080',
            },
            fontFamily: {
              sans: ['"Helvetica Neue"', 'Helvetica', 'Arial', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
              'fade-in': 'fadeIn 1s ease-out',
              'zoom-in': 'zoomIn 0.8s ease-out forwards',
              'pop-up': 'popUp 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              zoomIn: {
                '0%': { transform: 'scale(1)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'scale(4)', opacity: '0' }, 
              },
              popUp: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      body { background-color: #141414; color: #fff; margin: 0; padding: 0; overflow-x: hidden; }
      .text-shadow { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body class="bg-[#141414] text-white antialiased selection:bg-red-600 selection:text-white">

</body>
</html>

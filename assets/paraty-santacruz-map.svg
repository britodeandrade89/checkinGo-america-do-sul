<svg width="100%" height="auto" viewBox="0 0 350 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .road { fill: none; stroke: #94a3b8; stroke-width: 3; stroke-dasharray: 6, 4; }
      .city-label { font-family: sans-serif; font-size: 12px; font-weight: bold; fill: #1e293b; }
      .start-dot { fill: #3b82f6; }
      .end-dot { fill: #ef4444; }
      .toll-dot { fill: #f59e0b; }
      .toll-p-label { font-family: sans-serif; font-size: 5px; font-weight: bold; fill: white; text-anchor: middle; dominant-baseline: central; }
    </style>
    <linearGradient id="background-gradient-home" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="350" height="150" rx="12" fill="url(#background-gradient-home)" />

  <!-- Road path -->
  <path class="road" d="M 40 120 C 120 130, 180 80, 250 60 S 300 30, 310 40" />

  <!-- Cities -->
  <g>
    <circle cx="40" cy="120" r="5" class="start-dot" />
    <text x="35" y="140" class="city-label">Paraty</text>
  </g>
  <g>
    <circle cx="310" cy="40" r="5" class="end-dot" />
    <text x="220" y="30" class="city-label">Santa Cruz da Serra</text>
  </g>

  <!-- Tolls -->
  <g><circle cx="125" cy="115" r="5" class="toll-dot" /><text x="125" y="115" class="toll-p-label">P</text></g>
  <g><circle cx="180" cy="80" r="5" class="toll-dot" /><text x="180" y="80" class="toll-p-label">P</text></g>
  <g><circle cx="230" cy="65" r="5" class="toll-dot" /><text x="230" y="65" class="toll-p-label">P</text></g>
  <g><circle cx="280" cy="45" r="5" class="toll-dot" /><text x="280" y="45" class="toll-p-label">P</text></g>
</svg>
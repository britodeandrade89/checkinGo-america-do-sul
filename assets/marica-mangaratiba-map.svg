<svg width="100%" height="auto" viewBox="0 0 350 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .road { fill: none; stroke: #a5b4fc; stroke-width: 3; stroke-dasharray: 6, 4; }
      .city-label { font-family: sans-serif; font-size: 12px; font-weight: bold; fill: #1e293b; }
      .start-dot { fill: #3b82f6; }
      .end-dot { fill: #ef4444; }
      .toll-dot { fill: #f59e0b; }
      .toll-p-label { font-family: sans-serif; font-size: 5px; font-weight: bold; fill: white; text-anchor: middle; dominant-baseline: central; }
    </style>
    <linearGradient id="background-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="350" height="150" rx="12" fill="url(#background-gradient)" />

  <!-- Road path -->
  <path class="road" d="M 40 50 C 100 40, 180 120, 250 100 S 300 60, 310 70" />

  <!-- Cities -->
  <g>
    <circle cx="40" cy="50" r="5" class="start-dot" />
    <text x="35" y="35" class="city-label">Maric√°</text>
  </g>
  <g>
    <circle cx="310" cy="70" r="5" class="end-dot" />
    <text x="280" y="55" class="city-label">Mangaratiba</text>
  </g>

  <!-- Tolls -->
  <g>
    <circle cx="195" cy="112" r="5" class="toll-dot" />
    <text x="195" y="112" class="toll-p-label">P</text>
  </g>
</svg>
<svg width="100%" height="auto" viewBox="0 0 350 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .road { fill: none; stroke: #a78bfa; stroke-width: 3; stroke-dasharray: 6, 4; }
      .city-label { font-family: sans-serif; font-size: 12px; font-weight: bold; fill: #1e293b; }
      .start-dot { fill: #3b82f6; }
      .end-dot { fill: #ef4444; }
    </style>
    <linearGradient id="background-gradient-cunha" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ede9fe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="350" height="150" rx="12" fill="url(#background-gradient-cunha)" />

  <!-- Road path -->
  <path class="road" d="M 40 100 C 100 120, 180 30, 310 50" />

  <!-- Cities -->
  <g>
    <circle cx="40" cy="100" r="5" class="start-dot" />
    <text x="35" y="120" class="city-label">Paraty</text>
  </g>
  <g>
    <circle cx="310" cy="50" r="5" class="end-dot" />
    <text x="295" y="35" class="city-label">Cunha</text>
  </g>
</svg>